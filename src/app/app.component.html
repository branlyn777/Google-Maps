<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div id="map" style="width: 900px; height: 600px;"></div>
        </div>
        <div class="col-2"></div>
      </div>


      <br>
      <br>
      
      <div class="text-center">
        <p class="card-text">
          Ejemplo b√°sico para visualizar archivoz KMZ
        </p>
      </div>

      <br>

      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
          <div class="mb-3">
            <label for="formFile" class="form-label">Busque y seleccione un Archivo KMZ</label>
            <input class="form-control" type="file" (change)="handleFileChange($event)" accept=".kmL" />
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>

  <br>

  <div class="text-center">
    <h2>Archivos Encontrados</h2>
  </div>

  <br>



  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Latitud</th>
        <th scope="col">Longitud</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let position of positions; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ position.name }}</td>
        <td>{{ position.lat }}</td>
        <td>{{ position.lng }}</td>
      </tr>
    </tbody>
  </table>
  

</div>
